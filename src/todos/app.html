        <h1>Tareas</h1>
        <input id="new-todo-input" class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
    </header>
    
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">

    <!-- Este pie de página debe ocultarse de forma predeterminada y mostrarse cuando hay TODOs -->
    <footer class="footer">
        <!-- Esto debería ser "0 elementos dejados" de forma predeterminada-->
        <span class="todo-count"><strong id="pending-count">0</strong> pendiente(s)</span>
        <!-- Eliminar esto si no implementa el enrutamiento -->
        <ul class="filters">
            <li>
                <!-- selected -->
                <a class=" filtro selected" class="selected" href="#/">Todos</a>
            </li>
            <li>
                <a class="filtro" href="#/active">Pendientes</a>
            </li>
            <li>
                <a class="filtro" href="#/completed">Completados</a>
            </li>
        </ul>
        <!-- Oculto si no quedan artículos completos↓ -->
        <button class="clear-completed">Borrar completados</button>
    </footer>
